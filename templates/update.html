{% extends 'base.html' %}

{% block title %} Update-{% endblock title %}
{% block body %}

<div class="container">
  <h1 class="text-center my-4">Update Your Todo List</h1>
  
    <div class="row justify-content-center">
      <div class="col-md-8"> <!-- Centered column with full width on smaller devices -->

        <form action="/update/{{todo.sno}}" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Your Name</label>
            <input type="text" class="form-control" value="{{todo.Name}}" id="Name" name="Name" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Your Hobbies</label>
            <input type="text" class="form-control" value="{{todo.Hobbies}}" id="Hobbies" name="Hobbies">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="update" class="btn btn-primary w-100">Update </button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
